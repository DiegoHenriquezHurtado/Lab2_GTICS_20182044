<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>STF GAMES: El juego de las minas explosivas</h1>

<form method="POST" action="/jugar">
<div class="container-lg">
    <div class="row pt-5">
        <div class="col">
            <label for="numeroFilas">Numero de filas:</label>
            <input id="numeroFilas" type="number" class="form-control">
        </div>

        <div class="col">
            <label for="numeroColumnas">Numero de columnas:</label>
            <input id="numeroColumnas" type="number" class="form-control">
        </div>
    </div>

    <div class="row pt-5">
        <div class="col">
            <label for="numeroIntentos">Numero de intentos:</label>
            <input id="numeroIntentos" type="number" class="form-control">
        </div>


        <div class="col">
            <label for="numeroBombas">numero de bombas</label>
            <input id="numeroBombas" type="number" class="form-control">
        </div>
    </div>

    <div class="row pt-5">
        <div class="col">
            <label for="posicionesBombas">Posiciones de las bombas:</label>
            <input id="posicionesBombas" type="text" class="form-control">
        </div>
    </div>

    <div class="row pt-5">
        <input type="submit" value="Iniciar Juego" class="btn btn-primary btn-lg">
        <!--<div class="col">
            <button th:href="campoDeMinas.html" type="button" class="btn btn-primary btn-lg">Iniciar Juego</button>
        </div>-->
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
